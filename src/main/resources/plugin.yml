name: ${project.artifactId}
version: ${project.version}
main: ${project.groupId}.StoneAge
api-version: 1.21
prefix: ${project.name}
authors: [ Florke64 ]
description: ${project.description}
website: ${project.url}

commands:
  drop:
    description: Check and configure Stone Machine's drop
    aliases: [ dropinfo, stone, dropstat ]
    permission: stoneage.drop
  dropstat:
    description: Miner's drop and grind statistics
    aliases: [ mining, minerstat ]
    permission: stoneage.drop
  drophelp:
    description: Help for Stone Machine's drop
    permission: stoneage.drop
  dropmultiplier:
    description: Set drop multiplier, admin only
    aliases: [ multiplier, mnoznik ]
    permission: stoneage.admin
  dropspamdb:
    description: Debug command to create random Player Data entries.
    permission: stoneage.admin
